name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  PLUGIN_ID: net.ashurtech.n1-encoder-actions.sdPlugin
  PLUGIN_NAME: net.ashurtech.n1-encoder-actions.streamDeckPlugin

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build
        run: just build-linux

      - name: Collect files
        run: just collect

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: n1encoderactions-linux
          path: build/${{ env.PLUGIN_ID }}/

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install cross compiler
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: n1encoderactions-windows
          path: target/x86_64-pc-windows-gnu/release/n1encoderactions.exe

  build-macos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build with cargo-zigbuild
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/rust-cross/cargo-zigbuild:latest
          options: -v ${{ github.workspace }}:/io -w /io
          run: cargo zigbuild --release --target universal2-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: n1encoderactions-macos
          path: target/universal2-apple-darwin/release/n1encoderactions

  package:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      PLUGIN_ID: net.ashurtech.n1-encoder-actions.sdPlugin
      PLUGIN_NAME: net.ashurtech.n1-encoder-actions.streamDeckPlugin
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: n1encoderactions-linux
          path: build/${{ env.PLUGIN_ID }}/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: n1encoderactions-windows
          path: build/${{ env.PLUGIN_ID }}/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: n1encoderactions-macos
          path: build/${{ env.PLUGIN_ID }}/

      - name: Rename binaries and create plugin package
        working-directory: build
        run: |
          # Rename binaries to platform-specific names
          mv ${{ env.PLUGIN_ID }}/n1encoderactions ${{ env.PLUGIN_ID }}/n1encoderactions-linux 2>/dev/null || true
          mv ${{ env.PLUGIN_ID }}/n1encoderactions.exe ${{ env.PLUGIN_ID }}/n1encoderactions-win.exe 2>/dev/null || true
          mv ${{ env.PLUGIN_ID }}/n1encoderactions ${{ env.PLUGIN_ID }}/n1encoderactions-macos 2>/dev/null || true
          
          # List contents for debugging
          echo "Plugin contents:"
          ls -la ${{ env.PLUGIN_ID }}/
          
          # Create the .streamDeckPlugin package
          zip -r ${{ env.PLUGIN_NAME }} ${{ env.PLUGIN_ID }}/
          
          echo ""
          echo "âœ“ Created: ${{ env.PLUGIN_NAME }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/${{ env.PLUGIN_NAME }}
          generate_release_notes: true
